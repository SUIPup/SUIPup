<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sui Pup</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      text-align: center;
    }

    .top-banner {
      width: 100%;
      max-width: 100%;
    }

    .join-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      z-index: 999;
    }

    .join-button:hover::after {
      content: 'Join community!';
      position: absolute;
      bottom: 110%;
      right: 0;
      background-color: #000;
      color: #fff;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 5px;
      white-space: nowrap;
    }

    .comic-banner {
      width: 100%;
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Top Forest Banner -->
  <img src="DA9C7B89-7AFE-429F-93DB-C486F1992E71.png" alt="Top Banner" class="top-banner" />

  <!-- Join Button -->
  <a href="https://bit.ly/JoinSuiPup" target="_blank">
    <img src="96758AB7-0746-4105-8C68-2243E6EB2B4B.PNG" alt="Join Button" class="join-button" />
  </a>

  <!-- Bottom Living Room Banner -->
  <img src="F40437A4-9766-468F-9416-297A66574042.png" alt="Bottom Comic" class="comic-banner" />

</body>
</html>
