<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUI Pup – Believe Together</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Banner -->
  <section class="section">
    <img src="409F297E-6142-4F75-8B68-FC42EC30A523.png" alt="Forest Gathering scene with SUI Pup characters" class="full-img" />
  </section>

  <!-- Rally Poster -->
  <section class="section">
    <img src="19987B7C-FCFE-4284-958E-DD750D699EE6.png" alt="SUI Pup grid rally poster" class="full-img" />
  </section>

  <!-- Kitchen Quote -->
  <section class="section">
    <img src="642D1D81-3719-4F9E-95C8-A2AAD7A36BC7.png" alt="SUI Pup kitchen conversation" class="full-img" />
  </section>

  <!-- Pilot Motivation -->
  <section class="section">
    <img src="CF8D9B43-EBBD-4745-9832-8BCF43AAE739.png" alt="SUI Pup pilot with motivational quote" class="full-img" />
  </section>

  <!-- Generator Section -->
  <section id="suipup-generator">
    <h2>Create Your Own SUI Pup 🐶</h2>
    <input type="text" id="handleInput" placeholder="@YourHandle" />
    <input type="color" id="bgColorPicker" value="#f4e7cd" />
    <button onclick="generateImage()">Generate</button>
    <br />
    <canvas id="canvas" width="512" height="768"></canvas>
    <br />
    <button onclick="downloadImage()">Download</button>
  </section>

  <!-- Anchor for "Buy Now" scroll -->
  <div id="purchase"></div>

  <!-- Floating Purchase Button -->
  <a href="#purchase" class="purchase-btn">🚀 Buy Now</a>
<!-- Full-page Bottom Image (Final Panel) -->
<section class="section bottom-image">
  <img src="4C8A07A3-EAFD-47CA-948D-00E5C4E1B547.jpeg" alt="SUI Pup Group Final Scene" class="full-img" />
</section>
  <!-- Footer -->
  <footer class="footer">
    <a href="https://suipup.github.io/SUIPup">Website</a>
    <a href="https://t.me/SUIPupLounge">Telegram</a>
    <a href="https://x.com/SUIPuppy">X</a>
  </footer>

  <!-- Script -->
  <script src="generator.js"></script>
</body>
</html>
