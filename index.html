<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUI Pup – The People's Token</title>
  <link rel="icon" type="image/x-icon" href="IMG_5355.ico">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Brandon+Grotesque:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Brandon Grotesque', sans-serif;
      background-color: #f4e7cd;
      color: #1c1c1c;
      overflow-x: hidden;
      text-align: center;
      padding-bottom: 100px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    .section {
      margin: 40px auto;
      padding: 0 20px;
    }

    .comic-of-day {
      max-width: 400px;
      margin: 30px auto;
      border: 4px solid #d2b48c;
      background: #fff9f0;
      padding: 10px;
    }

    .comic-label {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .buy-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0088cc;
      color: #fff;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
      text-decoration: none;
    }

    footer {
      background: #e0d2b7;
      padding: 20px;
      margin-top: 60px;
      border-top: 3px solid #d2b48c;
      position: relative;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .footer-links a img {
      width: 40px;
      height: 40px;
    }

    .sp-sleeping {
      position: absolute;
      left: 20px;
      bottom: 10px;
      width: 80px;
    }

    @media (max-width: 600px) {
      .footer-links {
        flex-direction: column;
        gap: 15px;
      }

      .comic-of-day {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="section">
    <img src="sphowl" alt="SP Howling at the SUI Moon">
  </div>

  <!-- COMIC OF THE DAY -->
  <div class="comic-of-day">
    <img src="spcomic1" alt="Comic of the Day">
    <div class="comic-label">Comic of the Day – July 12, 2025</div>
    <a href="https://x.com/SUIPuppy" target="_blank">Read more on X</a>
  </div>

  <!-- STEP-BY-STEP SECTION -->
  <div class="section">
    <img src="spstep1" alt="Step 1: Go to Slush Wallet">
    <img src="spstep2" alt="Step 2: Visit MovePump">
    <img src="spstep3" alt="Step 3: Search SUI Puppy">
    <img src="sphow" alt="Step 4: Token Listing">
  </div>

  <!-- TOKENOMICS -->
  <div class="section">
    <img src="sptoken" alt="Tokenomics Chalkboard">
  </div>

  <!-- ROADMAP -->
  <div class="section">
    <img src="spQ4" alt="Q4 2025 Roadmap">
    <img src="spQ1" alt="Q1 2026 Roadmap">
  </div>

  <!-- FOOTER -->
  <footer>
    <img src="spfooter" alt="SP sleeping" class="sp-sleeping">
    <div class="footer-links">
      <a href="https://t.me/suipupdawghaus" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      </a>
      <a href="https://x.com/SUIPuppy" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="X">
      </a>
      <a href="https://movepump.com/" target="_blank">
        <img src="https://movepump.com/favicon.ico" alt="MovePump">
      </a>
    </div>
  </footer>

  <!-- BUY BUTTON -->
  <a class="buy-button" href="https://movepump.com/" target="_blank">BUY $SUIPUP</a>

</body>
</html>
